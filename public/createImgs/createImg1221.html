        // 执行组合排列的函数
        function doExchange(arr){
            var len = arr.length;
            // 当数组大于等于2个的时候
            if(len >= 2){
                // 第一个数组的长度
                var len1 = arr[0].length;
                // 第二个数组的长度
                var len2 = arr[1].length;
                // 2个数组产生的组合数
                var lenBoth = len1 * len2;
                //  申明一个新数组,做数据暂存
                var items = new Array(lenBoth);
                // 申明新数组的索引
                var index = 0;
                // 2层嵌套循环,将组合放到新数组中
                for(var i=0; i<len1; i++){
                    for(var j=0; j<len2; j++){
                        items[index] = arr[0][i] +"_"+ arr[1][j];
                        index++;
                    }
                }
                // 将新组合的数组并到原数组中
                var newArr = new Array(len -1);
                for(var i=2;i<arr.length;i++){
                    newArr[i-1] = arr[i];
                }
                newArr[0] = items;
                // 执行回调
                return doExchange(newArr);
            }else{
                return arr[0];
            }
        }

        async function cut2023CNYAvatars(){
            let select = document.getElementById('sexSelect')
            let sex = select.value ||'female'
            let actionSelect = document.getElementById('action')
            let moveIdx = actionSelect.value || 0

            let {upper, lower, shoes, head, move} = modelIdList[sex]
            let {upper:nUpper, lower:nLower, shoes:nShoes, head:nHead} = newModelIdList[sex]
            let dkBase = []
            if(sex == "female"){
                let arr1 = doExchange([nUpper,lower,["0"],shoes,head,[move[moveIdx]],["0"]])
                let arr2 = doExchange([upper,nLower,["0"],shoes,head,[move[moveIdx]],["0"]])
                let arr3 = doExchange([upper,lower,["0"],nShoes,head,[move[moveIdx]],["0"]])
                dkBase = arr1.concat(arr2).concat(arr3)
            }else{
                let arr1 = doExchange([nUpper,lower,["0"],shoes,head,[move[moveIdx]],["0"]])
                let arr2 = doExchange([upper,nLower,["0"],shoes,head,[move[moveIdx]],["0"]])
                let arr3 = doExchange([upper,lower,["0"],nShoes,head,[move[moveIdx]],["0"]])
                let arr4 = doExchange([upper,lower,["0"],shoes,nHead,[move[moveIdx]],["0"]])
                dkBase = arr1.concat(arr2).concat(arr3).concat(arr4)
            }
            let nDkBase =  Array.from(new Set(dkBase))
            for(let i =0;i<nDkBase.length;i++){
                let dk = nDkBase[i]
                console.log(dk)
                await updateAthletar(dk)
                await save(dk,'avatar')
            }
        }

                let arr3 = doExchange([upper,lower,["0"],nShoes,head,[move[moveIdx]],["0"]])
                dkBase = arr1.concat(arr2).concat(arr3)
            }else{
                let arr1 = doExchange([nUpper,lower,["0"],shoes,head,[move[moveIdx]],["0"]])
                let arr2 = doExchange([upper,nLower,["0"],shoes,head,[move[moveIdx]],["0"]])
                let arr3 = doExchange([upper,lower,["0"],nShoes,head,[move[moveIdx]],["0"]])
                let arr4 = doExchange([upper,lower,["0"],shoes,nHead,[move[moveIdx]],["0"]])
                dkBase = arr1.concat(arr2).concat(arr3).concat(arr4)
            }
            
            let nDkBase =  Array.from(new Set(dkBase))
            for(let i =0;i<nDkBase.length;i++){
                let dk = nDkBase[i]
                console.log(dk)
                await updateAthletar(dk)
                await save(dk,'front')
            } 
        }
